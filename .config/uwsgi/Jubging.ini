[uwsgi]
chdir = /srv/Jubging_back/
module = Jubging_back.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/Jubging_back.pid
logto = /var/log/uwsgi/Jubging_back/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true